<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>ChatApp - Cyber Login</title>
    <!-- Custom Styles -->
    <style>
        body {
            background: #0d1b2a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            font-family: 'Orbitron', sans-serif;
        }

        /* Cyberpunk background effects */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff00cc, #333399, #00ffcc, #ff00cc);
            opacity: 0.1;
            filter: blur(50px);
            animation: neonFlow 10s infinite ease-in-out;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M0 50 L50 0 L100 50 L50 100 Z" fill="none" stroke="rgba(0,255,204,0.2)" stroke-width="1"/></svg>');
            animation: glitchMove 20s infinite linear;
            opacity: 0.2;
        }

        @keyframes neonFlow {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.15;
            }
        }

        @keyframes glitchMove {
            0% {
                transform: translate(-50%, -50%);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        .login-container {
            background: rgba(10, 10, 20, 0.9);
            border: 2px solid #00ffcc;
            border-radius: 30px;
            box-shadow: 0 0 50px rgba(0, 255, 204, 0.5), inset 0 0 20px rgba(255, 0, 204, 0.2);
            padding: 60px 50px;
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 1;
            animation: float 4s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 0, 204, 0.3), transparent);
            animation: pulse 6s infinite ease-in-out;
            z-index: -1;
        }

        #loginContainer {
            transform: translateY(0);
            opacity: 1;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(0.9);
                opacity: 0.3;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.6;
            }
        }

        .form-group {
            position: relative;
            margin-bottom: 35px;
        }

        .form-control {
            border: 2px solid #ff00cc;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ffcc;
            padding: 15px;
            font-size: 1.1rem;
            transition: all 0.4s ease;
            box-shadow: 0 0 10px rgba(255, 0, 204, 0.3);
        }

        .form-control:focus {
            border-color: #00ffcc;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.7);
            color: #fff;
            background: rgba(0, 0, 0, 0.9);
        }

        .form-control::placeholder {
            color: #ff00cc;
            opacity: 0.7;
        }

        .form-control.is-invalid {
            border-color: #ff6b6b;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.7);
        }

        .error-message {
            position: absolute;
            top: 100%;
            left: 0;
            color: #ff6b6b;
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            background: rgba(255, 107, 107, 0.2);
            padding: 3px 10px;
            border-radius: 5px;
            text-shadow: 0 0 5px rgba(255, 107, 107, 0.5);
        }

        .form-control.is-invalid~.error-message {
            opacity: 1;
            transform: translateY(5px);
        }

        .hint-text {
            color: #00ffcc;
            font-size: 0.8rem;
            font-weight: 400;
            margin-top: 5px;
            text-shadow: 0 0 5px rgba(0, 255, 204, 0.5);
        }

        .btn-login {
            background: linear-gradient(135deg, #ff00cc, #00ffcc);
            border: none;
            border-radius: 50px;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(255, 0, 204, 0.5);
            transition: all 0.4s ease;
            transform: translateY(30px);
        }

        .btn-login:hover {
            transform: scale(1.1) translateY(30px);

            box-shadow: 0 0 40px rgba(0, 255, 204, 0.8);
            background: linear-gradient(135deg, #00ffcc, #ff00cc);
        }

        h1 {
            color: #00ffcc;
            font-size: 2.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.7), 0 0 20px rgba(255, 0, 204, 0.5);
            margin-bottom: 50px;
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0% {
                text-shadow: 0 0 10px rgba(0, 255, 204, 0.7), 0 0 20px rgba(255, 0, 204, 0.5);
            }

            20% {
                text-shadow: 2px 2px 15px rgba(0, 255, 204, 0.9), -2px -2px 25px rgba(255, 0, 204, 0.7);
            }

            25% {
                text-shadow: -2px -2px 10px rgba(0, 255, 204, 0.7), 2px 2px 20px rgba(255, 0, 204, 0.5);
            }

            30%,
            100% {
                text-shadow: 0 0 10px rgba(0, 255, 204, 0.7), 0 0 20px rgba(255, 0, 204, 0.5);
            }
        }

        .movingHide {
            animation: lightNeonSlide 1.5s ease-in-out forwards;
            /* مدة 1.5s لسلاسة أكبر */
        }

        @keyframes lightNeonSlide {
            0% {
                transform: translateY(0);
                opacity: 1;
                box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
                /* ظل خفيف جدًا */
            }

            100% {
                transform: translateY(-60px);
                /* مسافة أقل لنعومة */
                opacity: 0;
                box-shadow: 0 0 30px rgba(0, 255, 204, 0);
                /* تلاشي الظل برفق */
            }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            50% {
                transform: translateX(10px);
            }

            75% {
                transform: translateX(-10px);
            }

            100% {
                transform: translateX(0);
            }
        }
    </style>
    <!-- Google Fonts for Cyberpunk Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Login Form Container -->
    <form id="loginContainer" class="login-container" novalidate>
        <div class="text-center">
            <h1>Welcome Back</h1>
        </div>
        <!-- Email Input -->
        <div class="form-group">
            <input id="email" type="email" class="form-control" placeholder="Enter Email" required>
            <span class="error-message"></span>
        </div>
        <!-- Password Input -->
        <div class="form-group">
            <input id="password" type="password" class="form-control" placeholder="Min 8 chars (e.g., Pass@123)"
                minlength="8" required>
            <span class="error-message">Password must be at least 8 characters and uppercase, lowercase, number, and
                symbol</span>
        </div>
        <!-- Login Button -->
        <div class="form-group">
            <button id="login" class="btn btn-login w-100">Sign In</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Validator.js for strong password validation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.7.0/validator.min.js"></script>
    <script src="./js/login.js" type="module"></script>
</body>

</html>
