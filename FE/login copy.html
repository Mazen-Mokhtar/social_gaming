<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>ChatApp - Login</title>
    <!-- Custom Styles -->
    <style>
        body {
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        .form-group {
            position: relative;
            margin-bottom: 35px;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ced4da;
            padding: 12px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }
        .form-control.is-invalid {
            border-color: #ff6b6b;
            box-shadow: 0 0 8px rgba(255, 107, 107, 0.3);
        }
        .form-control.is-invalid:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 8px rgba(255, 107, 107, 0.5);
        }
        .error-message {
            position: absolute;
            top: 100%;
            left: 0;
            color: #ff6b6b;
            font-size: 0.85rem;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            background: rgba(255, 107, 107, 0.1);
            padding: 2px 8px;
            border-radius: 5px;
            pointer-events: none;
        }
        .form-control.is-invalid ~ .error-message {
            opacity: 1;
            transform: translateY(5px); /* Slide down effect */
        }
        .btn-login {
            background: #007bff;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-login:hover {
            background: #0056b3;
            box-shadow: 0 5px 15px rgba(0, 86, 179, 0.4);
        }
        .btn-login:active {
            transform: scale(0.95); /* Slight shrink on click */
            box-shadow: 0 2px 10px rgba(0, 86, 179, 0.6);
        }
        .btn-login::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
            pointer-events: none;
        }
        .btn-login:active::after {
            width: 200px;
            height: 200px; /* Ripple effect on click */
            opacity: 0;
        }
        h1 {
            color: #333;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 30px;
        }
        .form-group label {
            color: #555;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Login Form Container -->
    <div class="login-container">
        <div class="text-center">
            <h1>Welcome Back</h1>
        </div>
        <!-- Email Input -->
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" class="form-control" placeholder="Enter your email" required>
            <span class="error-message" id="email-error">Please enter a valid email</span>
        </div>
        <!-- Password Input -->
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" placeholder="Enter your password" minlength="8" required>
            <span class="error-message" id="password-error">Password must be at least 8 characters and strong</span>
        </div>
        <!-- Login Button -->
        <div class="form-group">
            <button id="login" class="btn btn-login w-100">Sign In</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Validator.js for strong password validation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.7.0/validator.min.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
